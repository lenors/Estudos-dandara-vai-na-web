     <section class="imagens">
         <figure class="chihiro">
             <h1>Chihiro's trip</h1>
         <img src="https://66.media.tumblr.com/d64af61cb5f119ed619794e9a47557ff/tumblr_nx9bkjT6ue1tjl9nco1_400.gif" alt="chihiro">
         <figcaption class="texto1">
            In this animated feature by noted Japanese director Hayao Miyazaki, 10-year-old Chihiro (Rumi Hiiragi) and her parents (Takashi Nait√¥, Yasuko Sawaguchi) stumble upon a seemingly abandoned amusement park. After her mother and father are turned into giant pigs, Chihiro meets the mysterious Haku (Miyu Irino), who explains that the park is a resort for supernatural beings who need a break from their time spent in the earthly realm, and that she must work there to free herself and her parents.
         </figcaption>
        </figure>
     
        <figure class="tororo">
            <h1>My Neighbor Totoro</h1>
         <img src="http://pa1.narvii.com/6742/aebee9f38a2c1c1f7846a2843357d7332d12649c_00.gif" alt="tororo">
         <figcaption class="texto2">
            This acclaimed animated tale by director Hayao Miyazaki follows schoolgirl Satsuke and her younger sister, Mei, as they settle into an old country house with their father and wait for their mother to recover from an illness in an area hospital. As the sisters explore their new home, they encounter and befriend playful spirits in their house and the nearby forest, most notably the massive cuddly creature known as Totoro.
        </figcaption>
        </figure>
        <figure class="Ponyo">
            <h1>Ponyo</h1>
         <img src="https://i.pinimg.com/originals/0b/d2/eb/0bd2ebe8665f20f4264fbffb92b9142d.gif" alt="">
         <figcaption class="texto3">
            During a forbidden excursion to see the surface world, a goldfish princess encounters a human boy named Sosuke, who gives her the name Ponyo. Ponyo longs to become human, and as her friendship with Sosuke grows, she becomes more humanlike. Ponyo's father brings her back to their ocean kingdom, but so strong is Ponyo's wish to live on the surface that she breaks free, and in the process, spills a collection of magical elixirs that endanger Sosuke's village.
        </figcaption>
        </figure>
